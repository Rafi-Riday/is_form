
<!doctype html>
<html lang="en">
<head>
<title>Contact Form 02</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href='google_api_font.css' rel='stylesheet' type='text/css'>

<body>
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">
<h2 class="heading-section">Contact Form #02</h2>
</div>
</div>
<div class="row justify-content-center">
<div class="col-md-12">
<div class="wrapper">
<div class="row no-gutters">
<div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
<div class="contact-wrap w-100 p-md-5 p-4">
<h3 class="mb-4">Get in touch</h3>
<div id="form-message-warning" class="mb-4"></div>
<div id="form-message-success" class="mb-4">
Your message was sent, thank you!
</div>
	<form action="https://sheetdb.io/api/v1/cybaynw24pir5" method="POST" id="sheetdb-form" name="contactForm" class="contactForm">
	<div class="row">
	<div class="col-md-6">
	<div class="form-group">
	<label class="label" for="name">Full Name</label>
	<input type="text" class="form-control" name="data[name]" id="name" placeholder="Name">
	</div>
	</div>
	<div class="col-md-6">
	<div class="form-group">
	<label class="label" for="email">Email Address</label>
	<input type="email" class="form-control" name="data[email]" id="email" placeholder="Email">
	</div>
	</div>
	<div class="col-md-12">
	<div class="form-group">
	<label class="label" for="subject">Subject</label>
	<input type="text" class="form-control" name="data[subject]" id="subject" placeholder="Subject">
	</div>
	</div>
	<div class="col-md-12">
	<div class="form-group">
	<label class="label" for="message">Message</label>
	<textarea name="data[message]" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
	</div>
	</div>
	<div class="col-md-12">
	<div class="form-group">
	<input type="submit" value="Submit" class="btn btn-primary">
	<div class="submitting"></div>
	</div>
	</div>
	</div>
	</form>
</div>
</div>
<div class="col-lg-4 col-md-5 d-flex align-items-stretch">
<div class="info-wrap bg-primary w-100 p-md-5 p-4">
<h3>Let's get in touch</h3>
<p class="mb-4">We're open for any suggestion or just to have a chat</p>
<div class="dbox w-100 d-flex align-items-start">
<div class="icon d-flex align-items-center justify-content-center">
<span class="fa fa-map-marker"></span>
</div>
<div class="text pl-3">
<p><span>Address:</span>###</p>
</div>
</div>
<div class="dbox w-100 d-flex align-items-center">
<div class="icon d-flex align-items-center justify-content-center">
<span class="fa fa-phone"></span>
</div>
<div class="text pl-3">
<p><span>Phone:</span> <a href="tel://1234567920">###</a></p>
</div>
</div>
<div class="dbox w-100 d-flex align-items-center">
<div class="icon d-flex align-items-center justify-content-center">
<span class="fa fa-paper-plane"></span>
</div>
<div class="text pl-3">
<p><span>Email:</span><a href="#">###</a></p>
</div>
</div>
<div class="dbox w-100 d-flex align-items-center">
<div class="icon d-flex align-items-center justify-content-center">
<span class="fa fa-globe"></span>
</div>
<div class="text pl-3">
<p><span>Website</span> <a href="#">###</a></p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>

<script>
    var form = document.getElementById('sheetdb-form');
form.addEventListener("submit", e => {
  e.preventDefault();
  fetch(form.action, {
      method : "POST",
      body: new FormData(document.getElementById("sheetdb-form")),
  }).then(
      response => response.json()
  ).then((html) => {
    // you can put any JS code here
    window.open('done.html', '_self');

  });
});
</script>
</body>
